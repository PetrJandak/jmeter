name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          docker build -t node .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'node'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
    
